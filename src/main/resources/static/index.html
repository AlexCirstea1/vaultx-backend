<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponseApp API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0078D4, #00BCF2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .card h1 {
            margin: 0 0 16px;
            color: #0078D4;
            font-weight: 700;
        }
        .card p {
            margin: 0 0 24px;
            color: #555;
        }
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
            margin: 24px 0;
        }
        .footer {
            font-size: 12px;
            color: #888;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <img class="logo" src="logo.png" alt="ResponseApp Logo">
    <h1>ResponseApp API</h1>
    <p>Your application is running successfully.</p>
    <hr>
    <div class="footer">
        &copy; 2025 Response. All rights reserved.
    </div>
</div>
</body>
</html>
