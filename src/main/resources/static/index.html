<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResponseApp API</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-gradient-start: #0078D4;
            --bg-gradient-end: #81bcd8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #0078D4;
            --text-secondary: #555;
            --accent: #00BCF2;
            --success: #2ECC71;
            --radius: 0.75rem;
            --shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            --font: 'Roboto', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            background: var(--success);
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .message {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
            margin: 1.5rem 0;
        }
        .footer {
            font-size: 0.75rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="logo.png" alt="ResponseApp Logo" class="logo" />
    <h1>ResponseApp API</h1>
    <div class="status">
        <div class="status-dot"></div>
        <span>Service Running</span>
    </div>
    <p class="message">Your application is running successfully.</p>
    <hr />
    <div class="footer">&copy; 2025 Response. All rights reserved.</div>
</div>
</body>
</html>
